<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather-app</title>
</head>
<body>

    <div class="container">
        
            
        
        <div class="row">
            <div class="col-md-12 top">
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg input" placeholder="enter city name">
                    <button class="btn btn-primary btn-lg search">Search</button>
                </div>
            </div>
            <div class="col-md-12 info">
                <div class='text-center'>
                    <img src="" alt=""  width="200" class="img ">
                    <p class='info-text'
                </div>
                
                <h3 class="display-3 city-name text-center"></h3>
                <div class='temp text-center'></div>    
            </div>
        </div>
        
    
    </div>
    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
